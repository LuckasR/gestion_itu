<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head><title>Edit</title></head>
<body>
<h2>Edit detail_candidature</h2>
<form th:action='@{/detail_candidature/update}' th:object='${detail_candidature}' method='post'>
id: <input type='text' th:field='*{id}'/><br/>
candidature_id: <select th:field='*{candidature_id}'>
<option th:each='item : ${candidatures}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${detail_candidature.candidature_id.id}'></option>
</select><br/>
genre_id: <select th:field='*{genre_id}'>
<option th:each='item : ${genres}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${detail_candidature.genre_id.id}'></option>
</select><br/>
duree_experience: <input type='text' th:field='*{duree_experience}'/><br/>
skills: <input type='text' th:field='*{skills}'/><br/>
motivation: <input type='text' th:field='*{motivation}'/><br/>
experience_professionnelle: <input type='text' th:field='*{experience_professionnelle}'/><br/>
address: <input type='text' th:field='*{address}'/><br/>
cv: <input type='text' th:field='*{cv}'/><br/>
lm: <input type='text' th:field='*{lm}'/><br/>
cin: <input type='text' th:field='*{cin}'/><br/>
residence: <input type='text' th:field='*{residence}'/><br/>
<button type='submit'>Mettre Ã  jour</button></form></body></html>
